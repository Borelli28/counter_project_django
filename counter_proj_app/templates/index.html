<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="container">

        <h1>Counter</h1>
        
        <h4>Times: {{ request.session.counter }}</h4>

        <form action="/destroy">
            <button type="submit">Reset</button>
        </form>

        <form action="/">
            <button type="submit">Reload</button>
        </form>

    </div>
</body>
</html>
